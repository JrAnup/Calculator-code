<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Prank calculator</title>
</head>
<body>
    <div class="wrapper">

        <div class="calculator">

            <div class="display">0.00</div>
            <div class="botton-area">
                
                <div class="botton-ac">AC</div>
                <div class="botton-c">C</div>
                <div class="botton-div">/</div>
                <div class="botton-multi">*</div>

                <div class="botton-7">7</div>
                <div class="botton-8">8</div>
                <div class="botton-9">9</div>
                <div class="botton-plus">+</div>

                <div class="botton-4">4</div>
                <div class="botton-5">5</div>
                <div class="botton-6">6</div>
                <div class="botton-minus">-</div>
                
                
                <div class="botton-1">1</div>
                <div class="botton-2">2</div>
                <div class="botton-3">3</div>
                <div class="botton-ans">=</div>
               
               
                <div class="botton-dot">.</div>
                <div class="botton-0">0</div>
            </div>
        </div>
        <div class="circle"></div>
    </div>
</body>
</html>
